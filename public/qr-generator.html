<body style="margin-bottom: 60px;">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Short URL</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/qr-generator">QR Generator</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contact">Contact Us</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="mb-4">QR Generator</h1>
        <form id="qrForm">
            <div class="form-group">
                <label for="url">URL:</label>
                <input type="url" id="url" name="url" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Generate QR code</button>
        </form>
        <div id="response" class="mt-4"></div>
    </div>

    <footer class="footer mt-auto py-3 bg-dark" style="position: absolute; bottom: 0; width: 100%; height: 60px">
        <div class="container text-center text-white">
            <a href="/privacy-policy" class="text-muted mr-3">Privacy Policy</a>
            <a href="/terms-and-conditions" class="text-muted mr-3">Terms and Conditions</a>
            <a href="/cookie-policy" class="text-muted">Cookie Policy</a>
            <br>
        </div>
    </footer>
</body>
