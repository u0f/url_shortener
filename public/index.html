<!DOCTYPE html>
<html lang="en" style="position: relative; min-height: 100%;">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="icon" href="/favicon.ico">
    <meta name="description" content="A simple and nice personalized url shortener!">
    <meta name="keywords"
        content="url, shortener, short, link, personalized, custom, custom url, custom link, link shortener, url shortener">
    <meta name="robots" content="index">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <!-- Bootstrap -->
</head>

<body style="margin-bottom: 60px;">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Short URL</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/qr-generator">QR Generator</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contact">Contact Us</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-4 fs-lg-3">
        <h1 class="mb-4">URL Shortener</h1>
        <form id="urlForm">
            <div class="form-group">
                <label for="shortUrl">Short URL:</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <select id="shortUrlPrefix" name="shortUrlPrefix" class="custom-select">
                            <option value="u-s.es">u-s.es/</option>
                        </select>
                    </div>
                    <input type="text" id="shortUrl" name="shortUrl" style="padding-right: 2px;" class="form-control"
                        required>
                </div>
            </div>
            <div class="form-group">
                <label for="longUrl">Long URL:</label>
                <input type="url" id="longUrl" name="longUrl" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Create</button>
        </form>
        <div id="response" class="mt-4 d-flex justify-content-center align-items-center flex-column"></div>
    </div>

    <p id="count" class="text-center mt-4" style="position: absolute; right: 0; bottom: 60px; margin-right: 20px;"></p>
    <footer class="footer mt-auto py-3 bg-dark" style="position: absolute; bottom: 0; width: 100%; height: 60px">
        <div class="container text-center text-white">
            <a href="/privacy-policy" class="text-muted mr-3">Privacy Policy</a>
            <a href="/terms-and-conditions" class="text-muted mr-3">Terms and Conditions</a>
            <a href="/cookie-policy" class="text-muted">Cookie Policy</a>
            <br>
        </div>
    </footer>

</body>
<script src="script.js"></script>
<script src="script2.js"></script>

</html>
