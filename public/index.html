<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/favicon.ico">
    <meta name="description" content="A simple and nice personalized url shortener!">
    <meta name="keywords"
        content="url, shortener, short, link, personalized, custom, custom url, custom link, link shortener, url shortener">
    <meta name="robots" content="index">
</head>

<body>
    <nav>
        <ul>
            <li><a href="/" id="selected">Short URL</a></li>
            <li><a href="/privacy-policy">Privacy Policy</a></li>
            <li><a href="/terms-and-condicions">Terms and Conditions</a></li>
            <li><a href="/cookie-policy">Cookie Policy</a></li>
            <li><a href="/contact">Contact Us</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>URL Shortener</h1>
        <form id="urlForm">
            <div class="urlWrapper">
                <label for="shortUrl">Short URL:</label>
                <select id="shortUrlPrefix" name="shortUrlPrefix">
                    <option value="u-s.es">u-s.es/</option>
                </select>
                <div class="shortUrlInput">
                    <input type="text" id="shortUrl" name="shortUrl" required>
                </div>
            </div>
            <div class="longUrlWrapper">
                <label for="longUrl">Long URL:</label>
                <div class="longUrlInput">
                    <input type="url" id="longUrl" name="longUrl" required>
                </div>
            </div>
            <button type="submit">Create</button>
        </form>
        <div id="response"></div>
    </div>
    <p id="count"></p>
</body>
<script src="script.js"></script>
<script src="script2.js"></script>

</html>
